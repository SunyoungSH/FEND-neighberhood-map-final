<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Where to eat in Mannheim</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h2>Where to eat in Mannheim</h2>
        <div id="search">
            <input id="searchbar" data-bind="value: searchStr, valueUpdate:'afterkeydown' " type="text" placeholder="Look for a restaurant/cafe">
        </div>
    </header>
    <button id="button" type="button" data-bind="click: toggleList">Show/hide List</button>
    <div id="content">
        <aside id="list" data-bind="visible: showList">
            <ul data-bind="foreach:filtered">
                <li class="items" data-bind="text:$data.title, click:toggleShow"></li>
            </ul>
        </aside>
        <main id="map"></main>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPMyWjfU58W3MbmSWNsZWn5DS-OrYWp1A&v=3&callback=initMap" onerror="googleErrorHandler()">
    </script>
</body>

</html>
